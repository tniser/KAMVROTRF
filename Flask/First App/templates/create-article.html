{% extends 'base.html' %}

{% block title %} 
    Create Article
{% endblock %}

{% block content %} 
    Create Article
{% endblock %}

{% block create %}
    <div class="container">
        <div class="create-article">
            <form method="post">
                <input type="text" name="title" id="title" class="form-control" placeholder="Input Title"><br>
                <textarea name="intro" id="intro" class="form-control" placeholder="Input Intro"></textarea><br>
                <textarea name="text" id="text" class="form-control" placeholder="Input Text"></textarea><br>
                <input type="submit" class="btn btn-success" value="Send">
            </form>
        </div>
    </div>
{% endblock %}
