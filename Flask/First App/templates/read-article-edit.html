{% extends 'base.html' %}

{% block title %} 
    Edit Article
{% endblock %}

{% block content %} 
    Edit Article
{% endblock %}

{% block create %}
    <div class="container">
        <div class="edit-article">
            <form method="post">
                <input type="text" name="title" id="title" class="form-control" placeholder="Input Title" value="{{ article.title }}"><br>
                <textarea name="intro" id="intro" class="form-control" placeholder="Input Intro">{{ article.intro }}</textarea><br>
                <textarea name="text" id="text" class="form-control" placeholder="Input Text">{{ article.text }}</textarea><br>
                <input type="submit" class="btn btn-success" value="Edit">
            </form>
        </div>
    </div>
{% endblock %}
